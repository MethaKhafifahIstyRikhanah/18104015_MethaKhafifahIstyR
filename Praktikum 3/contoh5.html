<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contoh 5</title>
    <script>
      //deklarai variabel dengan value number
      var x = 95;
      //jika x lebih besar sama dengan 80 
      if(x>=80){
      //menampilkan alert a
        alert("Nilai = A");
      //jika x lebih besar sama dengan 70 maka semua kondisi harus terpenuhi 
      }else if(x>=70 && x<80){
      //menampilkan alert b
        alert("Nilai = B");
      //jika x lebih besar sama dengan 60 maka semua kondisi harus terpenuhi
      }else if(x>=60 && x<70){
      //menampilkan alert c
        alert("Nilai = C");
      }else{
      //menampilkan alert d
        alert("Nilai = D");
      }
    </script>
    </head>
  <body>
  </body>
  </html>
