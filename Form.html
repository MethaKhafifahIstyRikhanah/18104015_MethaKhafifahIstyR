<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Form &copy;</h1>
    <form action="" method="POST" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" name="name" /> <br />
      <!-- 
        Digunakan untuk mengatur inputan name
      -->
      <label for="Gender">Gender:</label>
      <input type="radio" name="gender" />Male
      <input type="radio" name="gender" />Female <br />
      <!-- 
        Digunakan untuk mengatur inputan gender
      -->
      <label for="Address">Address</label>
      <input type="text" name="address" id="" /><br />
      <label for="Country">Country:</label>
      <!-- 
        Digunakan untuk mengatur inputan Counrty
      -->
      <select>
        <option value="">Amerika</option>
        <option value="">Philipina</option>
      </select>
      <br />
      <label for="Email">Email:</label>
      <input type="email" placeholder="email" />
      <!-- 
        Digunakan untuk mengatur inputan email
      -->
      <br />
      <label for="Photo">Photo:</label> 
      <input type="file"></input><br>
      <!-- 
        Digunakan untuk mengatur inputan file gambar
      -->
      <label for="Comment">Comment:</label>
      <textarea></textarea>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
